[foundation_vms]
# Foundation VM connection details
# Replace with your Foundation VM IP and credentials
foundation_vm ansible_host=<FOUNDATION_VM_IP> ansible_user=nutanix ansible_password="<FOUNDATION_VM_PASSWORD>" ansible_ssh_common_args="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

[new_cluster]
# CVM connection details for post-deployment configuration
# Replace with your CVM IP and credentials after cluster deployment
cvm_1 ansible_host=<CVM_IP> ansible_user=admin ansible_password="<CVM_PASSWORD>" ansible_ssh_common_args="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"